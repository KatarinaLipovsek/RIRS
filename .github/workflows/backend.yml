name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Uporabite verzijo, ki jo potrebujete

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm test -- --coverage  # Za generiranje poročil o pokritosti
        env:
          CI: true
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: backend-coverage-report
          path: ./coverage  # Pot do poročil o pokritosti


name: Frontend CI

on:
  push:
    branches:
      - main  # Ali drug glavna veja
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Uporabite verzijo, ki jo potrebujete

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test -- --coverage  # Za generiranje poro훾il o pokritosti
        env:
          CI: true  # Omogo훾i poro훾ila o pokritosti
      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./coverage  # Pot do poro훾il o pokritosti


name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job za gradnjo frontenda
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: aplikacija/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('aplikacija/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install dependencies
      run: |
        cd aplikacija
        npm ci

    - name: Build application
      run: |
        cd aplikacija
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: aplikacija/dist/

  # Job za testiranje frontenda
  test-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        cd aplikacija
        npm install

    - name: Run tests with coverage
      run: |
        cd aplikacija
        npm run test:ci

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: aplikacija/coverage/

  # Job za deploy na Firebase
  deploy-to-firebase:
    needs: test-frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Firebase CLI
      uses: wzieba/Firebase-Action@v2
      with:
        firebase_cli_version: 'latest'

    - name: Authenticate to Firebase
      env:
        FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_ROCNO }}
      run: firebase login --token $FIREBASE_ROCNO

    - name: Deploy to Firebase Hosting
      run: |
        cd aplikacija
        firebase deploy --only hosting
